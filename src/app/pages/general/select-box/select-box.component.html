<h4>Users Information</h4>
<label>Select User: </label>
<nb-select
  [ngModel]="selectedUser"
  (ngModelChange)="onChange($event)"
  name="deviceText"
>
  <nb-option *ngFor="let user of appUsers" [value]="user.id">
    <button
      nbTooltip="{{ user.name }}"
      nbTooltipStatus="primary"
      nbButton
      status="primary"
      nbTooltipPlacement="right"
    >
      {{ user.username }}
    </button>
  </nb-option>
</nb-select>
<hr />
<app-user-details [userSelected]="selectedUser"></app-user-details>
